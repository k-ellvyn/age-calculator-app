<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./css/style.css">
  <script type="module" src="./js/app.js"></script>

  <title>Age calculator app</title>
</head>

<body>
  <main>
    <div id="app" class="app">
      <form class="primary-form" action="">
        <div class="primary-form__start">
          <div class="primary-form__item">
            <label class="text-field-label" for="day-field">day</label>
            <input id="day-field" class="text-field" type="text" pattern="[0-9]{0,2}" name="day" placeholder="DD" required>
            <p class="text-field-info">This field is required</p>
          </div>
          
          <div class="primary-form__item">
            <label class="text-field-label" for="month-field">month</label>
            <input id="month-field" class="text-field" type="text" pattern="[0-9]{0,2}" name="month" placeholder="MM" required>
            <p class="text-field-info">This field is required</p>
          </div>
          
          <div class="primary-form__item">
            <label class="text-field-label" for="year-field">year</label>

            <input id="year-field" class="text-field" type="text" pattern="[0-9]{0,4}" name="year" placeholder="YYYY" required>
          
            <p class="text-field-info">This field is required</p>
          </div>
        </div>
        

        <div class="primary-form__end">
          <hr>
          <button class="primary-btn" type="submit"></button>
        </div>
      </form>

      <div class="results">
        <p id="results-year" class="results__text"><span>--</span> years</p>
        <p id="results-months" class="results__text"><span>--</span> months</p>
        <p id="results-days" class="results__text"><span>--</span> days</p>
      </div>
    </div>
  </main>

</body>

</html>
