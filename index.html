<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./css/style.css">
  <script type="module" src="./js/app.js"></script>

  <title>Age calculator app</title>
</head>

<body>
  <main>
    <div id="app" class="app">
      <form id="app-form" class="primary-form" action="" novalidate>
        <div class="primary-form__start">
          <div class="form-item">
            <label class="text-field-label" for="day-field">day</label>
            
            <input title="Must be a valid day" id="day-field" class="text-field" type="text" pattern="[0-9]{2}" name="day" data-type="day" data-char-limit="2" max="31" placeholder="DD" required>
            
            <p class="text-field-info"></p>
          </div>
          
          <div class="form-item">
            <label class="text-field-label" for="month-field">month</label>
           
            <input title="Must be a valid month" id="month-field" class="text-field" type="text" pattern="[0-9]{2}" name="month" data-type="month" data-char-limit="2" max="12" placeholder="MM" required>
            
            <p class="text-field-info"></p>
          </div>
          
          <div class="form-item">
            <label class="text-field-label" for="year-field">year</label>

            <input title="Must be a year after 1901 and in the past" id="year-field" class="text-field" type="text" pattern="[0-9]{4}" name="year" data-type="year" data-char-limit="4" min="1901" placeholder="YYYY" required>
      
            <p class="text-field-info"></p>
          </div>
        </div>
        

        <div class="primary-form__end">
          <hr>
          <button class="primary-btn" type="submit"></button>
        </div>
      </form>

      <div class="results">
        <p id="results-years" class="results__text"><span>--</span> years</p>
        <p id="results-months" class="results__text"><span>--</span> months</p>
        <p id="results-days" class="results__text"><span>--</span> days</p>
      </div>
    </div>
  </main>
</body>

</html>
